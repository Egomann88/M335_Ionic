<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Einstellungen </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Firma"
      [(ngModel)]="settings.company"
      placeholder="Firma"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Name"
      [(ngModel)]="settings.name"
      placeholder="Name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      type="email"
      label="Email"
      [(ngModel)]="settings.email"
      placeholder="Email"
    ></ion-input>
  </ion-item>

  <ion-toolbar>
    <ion-item lines="none" slot="end">
      <ion-button color="medium" (click)="cancel()">Abbrechen</ion-button>
    </ion-item>
    <ion-item lines="none" slot="end">
      <ion-button color="primary" (click)="save()">Speichern</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-content>
