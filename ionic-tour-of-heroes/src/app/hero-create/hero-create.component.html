<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Abbrechen</ion-button>
    </ion-buttons>
    <ion-title>Neuen Helden erstellen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Erstellen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Enter hero id"
      [(ngModel)]="hero.id"
      placeholder="Your id"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Enter hero name"
      [(ngModel)]="hero.name"
      placeholder="Your name"
    ></ion-input>
  </ion-item>
</ion-content>
