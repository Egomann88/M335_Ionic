<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Einstellungen </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      type="number"
      label="Id"
      [(ngModel)]="hero.id"
      placeholder="Id"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Name"
      [(ngModel)]="hero.name"
      placeholder="Name"
    ></ion-input>
  </ion-item>

  <ion-toolbar>
    <ion-item lines="none" slot="end">
      <ion-button color="medium" (click)="cancel()">Abbrechen</ion-button>
    </ion-item>
    <ion-item lines="none" slot="end">
      <ion-button color="primary" (click)="confirm()">Erstellen</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-content>
