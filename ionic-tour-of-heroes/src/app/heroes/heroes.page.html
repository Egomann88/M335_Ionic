<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      <ion-item color="danger" lines="none">
        <ion-label> Helden </ion-label>
        <ion-button fill="clear" color="dark" (click)="createHero()">
          <ion-icon name="add-outline" size="large" color="black"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let hero of heroes" (click)="selectHero(hero)">
      <!--
      <ion-avatar slot="start">
        <img [src]="hero.image" />
      </ion-avatar> 
      -->
      <ion-label>
        <h2>{{ hero.name }} {{ hero.superPower ? 'ðŸ’¥' : '' }}</h2>
      </ion-label>
      <div>
        <ion-button
          fill="clear"
          color="dark"
          [routerLink]="['/hero-details/', hero.id]"
        >
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-button>
        <span *ngIf="hero.id == selectedHero?.id">
          <ion-button fill="clear" color="dark" (click)="editHero()">
            <ion-icon name="create-outline" size="large"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="dark" (click)="deleteHero()">
            <ion-icon name="trash-outline" size="large"></ion-icon>
          </ion-button>
        </span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
