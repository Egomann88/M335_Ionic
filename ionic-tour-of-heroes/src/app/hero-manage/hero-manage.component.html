<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Einstellungen </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      labelPlacement="floating"
      type="number"
      label="Id"
      [(ngModel)]="hero.id"
      placeholder="Id"
      [readonly]="confirmText == 'Entfernen'"
      [disabled]="confirmText == 'Entfernen'"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      labelPlacement="floating"
      label="Name"
      [(ngModel)]="hero.name"
      placeholder="Hulk"
      [readonly]="confirmText == 'Entfernen'"
      [disabled]="confirmText == 'Entfernen'"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      labelPlacement="floating"
      label="Super-Power"
      [(ngModel)]="hero.superPower"
      placeholder="unmenschliche StÃ¤rke"
      [readonly]="confirmText == 'Entfernen'"
      [disabled]="confirmText == 'Entfernen'"
    ></ion-input>
  </ion-item>

  <ion-toolbar>
    <ion-item lines="none" slot="end">
      <ion-button color="medium" (click)="cancel()">Abbrechen</ion-button>
    </ion-item>
    <ion-item lines="none" slot="end">
      <ion-button
        [color]="confirmText != 'Entfernen' ? 'primary' : 'danger'"
        (click)="confirm()"
        >{{ confirmText }}</ion-button
      >
    </ion-item>
  </ion-toolbar>
</ion-content>
