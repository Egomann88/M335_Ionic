<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-button fill="clear" color="dark" (click)="goBack()">
        <ion-icon name="chevron-back-outline" size="large"></ion-icon>
      </ion-button>
      <ion-title>Details</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngIf="hero">
    <ion-list-header style="font-size: 24px">
      <ion-label>{{ hero.name }}</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-label>Power: {{ hero.superPower }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="!hero">
    <ion-text>Keinen Helden gefunden</ion-text>
    <hr />
    <ion-button (click)="goBack()">ZurÃ¼ck</ion-button>
  </ion-item>
</ion-content>
